    <script>
            let render = new Render(),
                game = new Game(),
                client = new Client("excalo");
            render.setGame(game);
            client.setGame(game);
            // client.connect("ws://localhost:9999")
    
            let src = new Node(5, 5, false);
            src.id = game.nodes.length;
            src.owner = "excalo";
            game.nodes.push(src);
    
            let dest = new Node(5, 18, false);
            dest.id = game.nodes.length;
            dest.owner = "excalo";
            game.nodes.push(dest);
    
            let dest2 = new Node(18, 18, false);
            dest2.id = game.nodes.length;
            dest2.owner = "excalo";
            game.nodes.push(dest2);
    
            src.edges.push(new Edge(0,1));
            dest.edges.push(new Edge(1, 2));
    
            game.printmap();
